
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #E31B23; }
      .white { fill: #FCFCFC; }
      .black { fill: #231F20; }
      .saffron { fill: #D4AF37; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="2.4" class="white"/>
  
  <!-- Main Red Circle -->
  <circle cx="8" cy="8" r="5.6" class="primary"/>
  
  <!-- Inner White Circle -->
  <circle cx="8" cy="8" r="4" class="white"/>
  
  <!-- Thai Pattern/Symbol -->
  <g transform="translate(8, 8)">
    <!-- Simple Thai-inspired geometric pattern -->
    <path d="M-1.6,-1.6 L1.6,-1.6 L0,1.6 Z" class="primary"/>
    <path d="M-0.8,0.32 L0.8,0.32 L0,1.28 Z" class="saffron"/>
  </g>
  
  <!-- Text/Logo area -->
  <text x="8" y="13.6" text-anchor="middle" 
        font-family="serif" font-size="1.28" class="black" font-weight="bold">
    KRONG THAI
  </text>
</svg>
