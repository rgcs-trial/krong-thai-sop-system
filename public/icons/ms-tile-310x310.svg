
<svg width="310" height="310" viewBox="0 0 310 310" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #E31B23; }
      .white { fill: #FCFCFC; }
      .black { fill: #231F20; }
      .saffron { fill: #D4AF37; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="310" height="310" rx="46.5" class="white"/>
  
  <!-- Main Red Circle -->
  <circle cx="155" cy="155" r="108.5" class="primary"/>
  
  <!-- Inner White Circle -->
  <circle cx="155" cy="155" r="77.5" class="white"/>
  
  <!-- Thai Pattern/Symbol -->
  <g transform="translate(155, 155)">
    <!-- Simple Thai-inspired geometric pattern -->
    <path d="M-31,-31 L31,-31 L0,31 Z" class="primary"/>
    <path d="M-15.5,6.2 L15.5,6.2 L0,24.8 Z" class="saffron"/>
  </g>
  
  <!-- Text/Logo area -->
  <text x="155" y="263.5" text-anchor="middle" 
        font-family="serif" font-size="24.8" class="black" font-weight="bold">
    KRONG THAI
  </text>
</svg>
