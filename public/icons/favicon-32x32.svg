
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #E31B23; }
      .white { fill: #FCFCFC; }
      .black { fill: #231F20; }
      .saffron { fill: #D4AF37; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4.8" class="white"/>
  
  <!-- Main Red Circle -->
  <circle cx="16" cy="16" r="11.2" class="primary"/>
  
  <!-- Inner White Circle -->
  <circle cx="16" cy="16" r="8" class="white"/>
  
  <!-- Thai Pattern/Symbol -->
  <g transform="translate(16, 16)">
    <!-- Simple Thai-inspired geometric pattern -->
    <path d="M-3.2,-3.2 L3.2,-3.2 L0,3.2 Z" class="primary"/>
    <path d="M-1.6,0.64 L1.6,0.64 L0,2.56 Z" class="saffron"/>
  </g>
  
  <!-- Text/Logo area -->
  <text x="16" y="27.2" text-anchor="middle" 
        font-family="serif" font-size="2.56" class="black" font-weight="bold">
    KRONG THAI
  </text>
</svg>
